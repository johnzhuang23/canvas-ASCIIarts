<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>ASCII IMAGE</h1>
    <div class="container">
        <div class="sidebar">
            <div class="upload">
                <input type="file" id="upload-image" onchange="uploadImage()">
            </div>
            Character color: <select id="colorSelector">
                <option id="colorful" value=0>Original color (default)</option>
                <option id="white" value="white">White</option>
                <option id="red" value="red">Red</option>
                <option id="green" value="green">Green</option>
            </select>
            <div class="text-size">
                <p>Character size: </p>
                Small
                <input type="range" name="text-size" id="text-size" min="0.4" max="2" step="0.2" value="1.2"><span>
                    Large</span>
            </div>
            <div class="controls">
                <p id="resolutionLabel"> Change Resolution: </p>
                <div class="slider">
                    Fine
                    <input type="range" name="resoultion" id="resolution" min="1" max="20" value="5"><span>
                        Rough</span>
                </div>
            </div>
            <p class="download-reminder">Love your ASCII art? Right click and save it!</p>
            <p class="inspired">Inspired by <a href="https://www.youtube.com/embed/HeT-5RZgEQY">Franks laboratory</a>
            </p>

        </div>
        <canvas id="canvas1"></canvas>
    </div>
    <script src="script.js"></script>
</body>

</html>
